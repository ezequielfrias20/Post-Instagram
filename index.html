<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://kit.fontawesome.com/1ebe2caf91.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="father">
    <div class="container">
        <!-- AQUI VA EL HEADER DEL POST -->
        <div class="header">
            <div class="header-left">
                <div class="icon">
                    <div class="icono-html">

                        <i class="fab fa-html5"></i>
                    </div>
                </div>
                <div class="name">
                    <h2 class="name1">HTML5</h2>
                    <strong><h5 class="name1">Margarita, Venezuela</h5></strong>
                </div>

            </div>
            <div class="header-right">
                <i class="fas fa-ellipsis-v"></i>

            </div>

        </div>
        <!-- AQUI VA LA IMAGEN  -->
        <div class="image">

        </div>
        <!-- AQUI VAN LOS ICONOS DEBAJO DE LA IMAGEN -->
        <div class="iconos">
            <div class="icon-left">
                <div class="iconi"><i class="far fa-heart"></i></div>
                <div class="iconi"><i class="far fa-comment"></i></div>
                <div class="iconi"><i class="far fa-paper-plane"></i></div>

            </div>
            <div class="icon-right">
                <div class="iconi"><i class="far fa-bookmark"></i></div>
            </div>

        </div>
        <!-- AQUI VA LA DESCRIPCION DE LA IMAGEN, DEBAJO DE LOS ICONOS -->
        <div class="information">
            <p>liked by <strong>4GeeksAcademy, hetml5, web </strong> and <strong>100,000 others</strong></p><br>
            <p>Margarita es una isla de Venezuela situada en el mar Caribe al Noreste de Caracas, la capital del país, a sólo 35 minutos en vuelo, o a un par de horas en ferry desde Puerto La Cruz o Cumaná</p>


        </div>

    </div>
</div>
</body>
</html>
